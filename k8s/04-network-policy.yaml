apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ms-gps-surveys
spec:
  podSelector:
    matchLabels:
      role: ms-gps-surveys
  policyTypes:
    - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 8080
  - from:
      - namespaceSelector:
          matchLabels:
            name: ingress